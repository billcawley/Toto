<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<!--double, dayrate, terms,ponumber,invoicedate,invoiceid,currency?, month-->
<!--<form action="https://localhost:8080/azquoinvoicepdf.jsp" method="POST">-->
<form action="https://data.azquo.com/azquoinvoicepdf.jsp" method="POST">
    <table>
        <tr><td>Customer Sage Ref (E.g. AG1)</td><td><input type="text" name="sageref"></td></tr>
        <tr><td>Service Description</td><td><input type="text" name="description"></td></tr>
        <tr><td>quantity (allows .5 etc) :</td><td><input type="text" name="quantity"></td></tr>
        <tr><td>day rate (integer) :</td><td><input type="text" name="dayrate"></td></tr>
        <tr><td>payment terms in days (integer) :</td><td><input type="text" name="terms"></td></tr>
        <tr><td>PO reference :</td><td><input type="text" name="ponumber"></td></tr>
        <tr><td>Invoice Date (e.g. 2014-05-01) :</td><td><input type="text" name="invoicedate"></td></tr>
        <tr><td>Invoice Month (time period for work) :</td><td><input type="text" name="month"></td></tr>
        <tr><td>Invoice Number (e.g. 2014/09) :</td><td><input type="text" name="invoiceid"></td></tr>
        <tr><td>Invoice Address</td><td><textarea name="invoiceaddress" rows="5"></textarea> </td></tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
