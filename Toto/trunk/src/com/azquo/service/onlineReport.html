<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   $styles
  </head>

   <body>
   <div id="wrapper">
        <div class="banner">
              <a href="http://www.azquo.com"><img src="http://www.azquo.com/wp-content/uploads/2014/01/azquo-logo2.png" alt="Azquo logo"/></a>
              <a class="downloadbutton" style="left:250px;top:35px" href="#" onclick="downloadSheet();">Download</a>
              <a class="downloadbutton" style="left:400px;top:35px" href="#" onclick="drawChart();">Draw chart</a>
        </div>
        <div class="excelDefaults" style="height:$maxheight;width:$maxwidth;" id="spreadsheet">
            <form name="azquoform" method="post">
                <input type="hidden" name="reportid" id="reportId" value="$reportid"/>;
                <input type="hidden" name="connectionid" id="connectionId" value="$connectionid"/>
                <input type="hidden" name="editedname" id="editedName" value=""/>
                <input type="hidden" name="editedvalue" id="editedValue" value=""/>
                <input type="hidden" name="opcode" id="opcode" value=""/>
            </form>

            <div id="selector" class="selector"></div>
            <div id="provenance" class="provenance"><div class="closebutton"><a href="#" onclick="document.getElementById('provenance').style.display = 'none';"><img src="https://data.azquo.com:8443/images/closebutton.png" alt="close button"/></a></div><div id="provenancecontent"></div></div>
            $workbook
        </div>
    </div>
   <script type="text/javascript">
   $script


   </script>
   </body>
</html>
